$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific patient or case in the context of a specific dataset or experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: datasets
    backref: cases
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - datasets

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  # accession:
  #   description: The case's accession ID or number.
  #   type: string

  age_at_index:
    description: The case's age at the time of the study.
    type: number

  # collaboration_id:
  #   description: For instances in which multiple institutions use the same patient
  #     for their respective studies, this space is used as a place to enter in the
  #     deidentified barcode, id, or other identifier for the patient. Work with your
  #     collaborators to decide on the patient's id.
  #   type: string

  # comments:
  #   description: Any extra comments or notes about this case.
  #   type: string

  # covid_status:
  #   description: The COVID-19 test status of the patient at the time the data were collected or for the purpose of the study.
  #   enum:
  #     - "Positive"
  #     - "Negative"
  #     - "Unknown"
  #     - "Inconclusive"

  covid19_positive:
    description: An indicator of whether the patient has ever had a positive COVID-19 test.
    enum:
      - "Yes"
      - "No"
      - Not Reported

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Not Reported

  index_event:
    description: The event used as the anchor or start date for all temporal data 
    elements. This acts as day 0 on a timeline of events relating to the patient.

  # experimental_group:
  #   description: The group into which this case has been classified for this study.
  #   type: string
 
  # index_date:
  #   description: The reference or anchor date used during date obfuscation, where
  #     a single date is obscurred by creating one or more date ranges in relation to
  #     this date.
  #   enum:
  #     - Diagnosis
  #     - First Patient Visit
  #     - Not Reported
  #     - Study Enrollment

  # index_event_status:
  #   description: A measure of our confidence that the logitundinal structure of the
  #     study is well described as data-defined or via curation.
  #   enum:
  #     - Data-Derived
  #     - Imputed

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - American Indian or Alaska Native
      - Asian
      - Black or African American
      - Native Hawaiian or other Pacific Islander
      - White
      - Not Reported

  sex:
    description: The biologic character or quality that distinguishes male and female
    from one another as expressed by analysis of the person's gonadal, morphologic 
    (internal and external), chromosomal, and hormonal characteristics.
    enum:
      - Female
      - Male
      - Not Reported

  site_id:
    description: A de-identified code used to classify a case as part of a specific data 
    submission.

  zip:
    description: The three-digit United States zip code for any population greater than 20,000. 
    For zip codes where the three digit number represents a population less than 20,000 "000" 
    will be provided. 
    type: integer

  datasets:
    description: The submitter_id or id of the dataset this case belongs to, i.e., a link to a 
    record in the parent node.
    $ref: "_definitions.yaml#/to_many"
