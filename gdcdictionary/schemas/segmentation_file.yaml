$schema: "http://json-schema.org/draft-04/schema#"

id: "segmentation_file"
title: SEG File
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: imaging_data_file
program: '*'
project: '*'
description: Data file containing a segmentation (SEG) file for an imaging series.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: segmentation_file
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_exams
        backref: segmentation_file
        label: data_from
        target_type: imaging_exam
        multiplicity: many_to_many
        required: false
      - name: imaging_series
        backref: segmentation_file
        label: data_from
        target_type: imaging_series
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  segmentation_name:
    description: The name of the segmentation file.
    type: string

  segmentation_type:
    description: The type of the segmentation file, for example, 'slice annotation'.
    type: string

  segmentation_notes:
    description: Any additional notes about the segmentation file.
    type: string

  verification_flag:
    description: The text term describing the verification status of the segmentation file or annotation.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  imaging_exams:
    $ref: "_definitions.yaml#/to_many"
  imaging_series:
    $ref: "_definitions.yaml#/to_many"
