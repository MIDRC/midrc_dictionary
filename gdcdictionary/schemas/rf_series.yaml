$schema: "http://json-schema.org/draft-04/schema#"

id: "rf_series"
title: RF Series
type: object
namespace: https://data.midrc.org/
category: imaging_series
program: '*'
project: '*'
description: Information related to a RF imaging series to which one or more X-ray Radiofluoroscopic image belong.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_studies
    backref: rf_series
    label: related_to
    target_type: imaging_study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - imaging_studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  contrast_bolus_agent:
    description: "(0018, 0010) Contrast/Bolus Agent"
    type: array
    items:
      type: string

  detector_type:
    description: (0018, 7004) Detector Type
    enum:
      - DIRECT
      - SCINTILLATOR
      - STORAGE
      - FILM

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  pixel_spacing:
    description: (0028, 0030) Pixel Spacing
    type: array
    items:
      type: number

  series_description:
    description: A general description of or additional information about the imaging series; (0008, 103e) Series Description.
    type: string

  series_uid:
    description: The UID or unique identification code of the imaging series; (0020, 000e) Series Instance UID.
    type: string

  imaging_studies:
    description: The submitter_id or id of the imaging study this rf_series belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
