$schema: "http://json-schema.org/draft-04/schema#"

id: "condition"
title: Condition
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: medical_history
program: '*'
project: '*'
description: Information related to the condition(s) of a case within the context
  of a particular study (e.g., a medical diagnoses, comorbidities). This includes a snapshot of the
  case's status with respect to certain diseases, disorders, symptoms, injuries,
  or illnesses within the context of the study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: conditions
    label: related_to
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  condition_code:
    description: The code for a specific codition, assigned by the code system.
    type: string

  condition_code_system:
    description: The system that assigned the code for a specific medication.
    type: string

  condition_name:
    description: The name of the condition the patient has experienced.
    type: string

  days_to_condition_end:
    description: The number of days from the index date to the date the subject no longer experienced the condition.
    type: integer

  days_to_condition_start:
    description: The number of days from the index date to the date the subject was diagnosed with or began experiencing the condition.
    type: integer

  cases:
    description: The submitter_id or id of the case this condition describes, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
