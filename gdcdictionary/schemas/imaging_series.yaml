$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_series"
title: Imaging Series
type: object
namespace: https://data.midrc.org/
category: medical_history
program: '*'
project: '*'
description: Information related to an imaging series or a stack of images.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: imaging_exams
        backref: imaging_series
        label: related_to
        target_type: imaging_exam
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: imaging_series
        label: related_to
        target_type: imaging_study
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  series_description:
    description: A general description of or additional information about the imaging series.
    type: string

  series_id:
    description: The identification code or scan number of the imaging series.
    type: string

  series_type:
    description: The text term describing the type of imaging series.
    type: string

  series_name:
    description: The human-readable name of the imaging series or stack of images.
    type: string

  imaging_exams:
    $ref: "_definitions.yaml#/to_one"
  imaging_studies:
    $ref: "_definitions.yaml#/to_one"
