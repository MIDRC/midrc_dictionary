$schema: "http://json-schema.org/draft-04/schema#"

id: "case_annotation"
title: Case Annotation
type: object
namespace: https://data.midrc.org/
category: annotation
program: '*'
project: '*'
description: An imaging annotation related to a case.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: case_annotations
    label: related_to
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - annotation_name

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  annotation_name:
    description: Predefined description of the annotation.
    enum:
      - We need a list of enums here.

  annotation_value:
    description: need detail here
    type: string

  annotation_key:
    description: need detail here
    enum:
      - "gen3portable"

  cases:
    description: The submitter_id or id of the case(s) this annotation belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
