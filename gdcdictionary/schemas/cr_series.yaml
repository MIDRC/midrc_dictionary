$schema: "http://json-schema.org/draft-04/schema#"

id: "cr_series"
title: CR Series
type: object
namespace: https://data.midrc.org/
category: medical_history
program: '*'
project: '*'
description: Information related to a CR imaging series to which one or more computed radiographs belong.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: radiography_exams
    backref: cr_series
    label: related_to
    target_type: radiography_exam
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - radiography_exams

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  aquisition_type:
    description: (0018, 9302) Acquisition Type
    enum:
      - SEQUENCED
      - SPIRAL
      - CONSTANT_ANGLE
      - STATIONARY
      - FREE

  contrast_bolus_agent_number:
    description: "(0018, 0010) Contrast/Bolus Agent"
    type: string

  convolution_kernel:
    description: (0018, 1210) Convolution Kernel
    type: string

  detector_type:
    description: (0018, 7004) Detector Type
    enum:
      - DIRECT
      - SCINTLLATOR
      - STORAGE
      - FILM

  exposure_modulation_type:
    description: (0018, 9323) Exposure Modulation Type
    type: string

  image_type:
    description: (0008, 0008) Image Type
    type: string

  imager_pixel_spacing:
    description: (0018, 1164) Imager Pixel Spacing
    type: number

  lossy_image_compression:
    description: (0028, 2110) Lossy Image Compression
    enum:
      - "00"
      - "01"

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  pixel_spacing:
    description: (0028, 0030) Pixel Spacing
    type: number

  series_description:
    description: A general description of or additional information about the imaging series.
    type: string

  series_id:
    description: The identification code or scan number of the imaging series.
    type: string

  series_type:
    description: The text term describing the type of imaging series.
    type: string

  series_name:
    description: The human-readable name of the imaging series or stack of images.
    type: string

  slice_thickness:
    description: (0018, 0050) Slice Thickness
    type: number

  spacing_between_slices:
    description: (0018, 0088) Spacing Between Slices
    type: number

  spatial_resolution:
    description: (0018, 1050) Spatial Resolution
    type: number

  view_position:
    description: (0018, 5101) View Position
    enum:
      - AP
      - PA
      - LL
      - RL
      - RLD
      - LLD
      - RLO
      - LLO

  radiography_exams:
    description: The submitter_id or id of the radiography_exam this dx_series belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
