$schema: "http://json-schema.org/draft-04/schema#"

id: "computed_tomography_file"
title: Computed Tomography File
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: imaging_data_file
program: '*'
project: '*'
description: A Computed Tomography (CT) imaging file.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: computed_tomography_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: computed_tomography_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false
      - name: imaging_exams
        backref: computed_tomography_files
        label: data_from
        target_type: imaging_exam
        multiplicity: many_to_one
        required: false
      - name: imaging_series
        backref: computed_tomography_files
        label: data_from
        target_type: imaging_series
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"


(0002, 0012) Implementation Class UID            UI: 1.3.6.1.4.1.22213.1.143
(0002, 0013) Implementation Version Name         SH: '0.5'
(0002, 0010) Transfer Syntax UID                 UI: Implicit VR Little Endian

(0008, 0008) Image Type                          CS: ['ORIGINAL', 'PRIMARY', '']
(0008, 0060) Modality                            CS: 'DX'
(0008, 0070) Manufacturer
(0008, 1090) Manufacturer's Model Name           LO: 'MobileDiagnost wDR'
(0008, 1030) Study Description                   LO: 'XR CHEST AP PORTABLE'

(0008, 103e) Series Description                  LO: 'AP'
(0008, 1090) Manufacturer's Model Name           LO: 'MobileDiagnost wDR'

(0018, 0015) Body Part Examined                  CS: 'CHESTABDOMEN'
(0018, 5101) View Position                       CS: 'AP'
(0018, 0050) Slice Thickness                     DS: "1.0"
(0018, 0010) Contrast/Bolus Agent                LO: 'CONTRAST'
(0018, 0088) Spacing Between Slices              DS: "1.0"

(0028, 2110) Lossy Image Compression             CS: '00'


  implementation_class_uid:
    description: The Implementation Class UID (0002, 0012)
    type: string

  ImplementationVersion:
    description: The Implementation Version Name (0002, 0013)
    type: string




  body_part_examined:
    description: Part of the body that was studied.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  days_to_image:
    description: Days from the subject's index event to the date the image was acquired.
    type: integer

  imaging_subtype:
    description: The subtype of imaging exam performed, for example, "T1-Weighted".
    type: string

  imaging_type:
    description: The type of imaging exam performed, for example, "CT Scan","MRI","Ultrasound","fMRI".
    type: string

  instrument_manufacturer:
    description: The imaging instrument or scanner manufacturer.
    type: string

  instrument_model:
    description: The imaging instrument or scanner model.
    type: string

  #https://wiki.cancerimagingarchive.net/display/Public/DICOM+Modality+Abbreviations
  modality:
    description: Mode instrument was in during image acquisition.
    type: string

  series_id:
    description: The identification code for an imaging series or stack of images that this image belongs to, if applicable.
    type: string

  series_type:
    description: The text term describing the type of imaging series this file belongs to, if applicable.
    type: string

  study_date:
    description: The date the image was created.
    type: string

  file_description:
    description: Any additional text to give this file context in its study.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  subjects:
    $ref: "_definitions.yaml#/to_one"
  imaging_exams:
    $ref: "_definitions.yaml#/to_one"
  imaging_series:
    $ref: "_definitions.yaml#/to_one"
