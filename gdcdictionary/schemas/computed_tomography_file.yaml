$schema: "http://json-schema.org/draft-04/schema#"

id: "computed_tomography_file"
title: Computed Tomography File
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: ct_data_file
program: '*'
project: '*'
description: A Computed Tomography (CT) imaging file.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: computed_tomography_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: subjects
        backref: computed_tomography_files
        label: data_from
        target_type: subject
        multiplicity: many_to_one
        required: false
      - name: imaging_exams
        backref: computed_tomography_files
        label: data_from
        target_type: imaging_exam
        multiplicity: many_to_one
        required: false
      - name: imaging_series
        backref: computed_tomography_files
        label: data_from
        target_type: imaging_series
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  # gen3 properties
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  days_to_image:
    description: Days from the subject's index event to the date the image was acquired.
    type: integer

  file_description:
    description: Any additional text to give this file context in its study.
    type: string

  # DICOM elements
  ImplementationClassUID:
    description: (0002, 0012) Implementation Class UID
    type: string

  ImplementationVersionName:
    description: (0002, 0013) Implementation Version Name
    type: string

  TransferSyntaxUID:
     description: (0002, 0010) Transfer Syntax UID
     type: string

  ImageType:
     description: (0008, 0008) Image Type
     type: string

  Modality:
     description: (0008, 0060) Modality
     type: string

  Manufacturer:
     description: (0008, 0070) Manufacturer
     type: string

  ManufacturerModelName:
     description: (0008, 1090) Manufacturer's Model Name
     type: string

  StudyDescription:
     description: (0008, 1030) Study Description
     type: string

  SeriesDescription:
     description: (0008, 103e) Series Description
     type: string

  BodyPartExamined:
     description: (0018, 0015) Body Part Examined
     type: string

  ViewPosition:
     description: (0018, 5101) View Position
     type: string

  SliceThickness:
     description: (0018, 0050) Slice Thickness
     type: string

  ContrastBolusAgentNumber:
     description: (0018, 0010) Contrast/Bolus Agent
     type: string

  SpacingBetweenSlices:
     description: (0018, 0088) Spacing Between Slices
     type: string

  LossyImageCompression:
     description: (0028, 2110) Lossy Image Compression
     type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  subjects:
    $ref: "_definitions.yaml#/to_one"
  imaging_exams:
    $ref: "_definitions.yaml#/to_one"
  imaging_series:
    $ref: "_definitions.yaml#/to_one"
