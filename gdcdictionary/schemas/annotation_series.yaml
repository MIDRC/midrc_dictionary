$schema: "http://json-schema.org/draft-04/schema#"

id: "annotation_series"
title: Annotation Series
type: object
namespace: https://data.midrc.org/
category: imaging_series
program: '*'
project: '*'
description: Information related to an annotation imaging series to which one or more annotations belong.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_studies
    backref: annotation_series
    label: related_to
    target_type: imaging_study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - imaging_study

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  series_description:
    description: A general description of or additional information about the imaging series; (0008, 103e) Series Description.
    type: string

  series_uid:
    description: The UID or unique identification code of the imaging series; (0020, 000e) Series Instance UID.
    type: string

  view_position:
    description: (0018, 5101) View Position
    enum:
      - AP
      - PA
      - LL
      - RL
      - RLD
      - LLD
      - RLO
      - LLO

  imaging_studies:
    description: The submitter_id or id of the imaging study this annotation_series belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
