$schema: "http://json-schema.org/draft-04/schema#"

id: "series_annotation"
title: Series Annotation
type: object
namespace: https://data.midrc.org/
category: annotation
program: '*'
project: '*'
description: An imaging annotation related to a series.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: cr_series
        backref: series_annotations
        label: related_to
        target_type: cr_series
        multiplicity: many_to_many
        required: false
      - name: ct_series
        backref: series_annotations
        label: related_to
        target_type: ct_series
        multiplicity: many_to_many
        required: false
      - name: dx_series
        backref: series_annotations
        label: related_to
        target_type: dx_series
        multiplicity: many_to_many
        required: false
      - name: mr_series
        backref: series_annotations
        label: related_to
        target_type: mr_series
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - annotation_name

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"


  annotation_name:
    description: Predefined description of the annotation.
    enum:
      - We need a list of enums here.

  annotation_value:
    description: need detail here
    type: string

  annotation_key:
    description: need detail here
    enum:
      - "gen3portable"

  cr_series:
    description: The submitter_id or id of the series this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  ct_series:
    description: The submitter_id or id of the series this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  dx_series:
    description: The submitter_id or id of the series this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  mr_series:
    description: The submitter_id or id of the series this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
