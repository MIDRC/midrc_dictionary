    required: true
    subgroup:
      - name: cases
        backref: annotations
        label: related_to
        target_type: case
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: annotations
        label: related_to
        target_type: imaging_study
        multiplicity: many_to_one
        required: false
      - name: cr_series_files
        backref: annotations
        label: related_to
        target_type: cr_series_file
        multiplicity: many_to_one
        required: false
      - name: ct_series_files
        backref: annotations
        label: related_to
        target_type: ct_series_file
        multiplicity: many_to_one
        required: false
      - name: dx_series_files
        backref: annotations
        label: related_to
        target_type: dx_series_file
        multiplicity: many_to_one
        required: false
      - name: mg_series_files
        backref: annotations
        label: related_to
        target_type: mg_series_file
        multiplicity: many_to_one
        required: false
      - name: mr_series_files
        backref: annotations
        label: related_to
        target_type: mr_series_file
        multiplicity: many_to_one
        required: false
      - name: nm_series_files
        backref: annotations
        label: related_to
        target_type: nm_series_file
        multiplicity: many_to_one
        required: false
      - name: pt_series_files
        backref: annotations
        label: related_to
        target_type: pt_series_file
        multiplicity: many_to_one
        required: false
      - name: rf_series_files
        backref: annotations
        label: related_to
        target_type: rf_series_file
        multiplicity: many_to_one
        required: false
      - name: us_series_files
        backref: annotations
        label: related_to
        target_type: us_series_file
        multiplicity: many_to_one
        required: false
      - name: xa_series_files
        backref: annotations
        label: related_to
        target_type: xa_series_file
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  instance_uids:
    description: Used to denote that this annotation applies only to specific images (image instances) in a series.  When absent, the annotation when referencing an imaging series node applies to the entire imaging series.
    type: array
    items:
        type: string

# # New properties as of May 23, 2023, HBD Alexa!
# based on this Confluence PAge: https://midrc.atlassian.net/wiki/spaces/COMMITTEES/pages/1413742593/Annotation+list+of+properties+and+descriptions

  airspace_disease_grading:
    description: Values are extracted from the annotation file midrc_mdai_chestxr: Mild Opacities  (1-2 lung zones), Moderate Opacities (3-4 lung zones), and Severe Opacities (>4 lung zones).
    enum:
        - mild
        - moderate
        - severe

  class_covid19_pneumonia:
    description: Values are extracted from the annotation file midrc_mdai_chestxr. "Typical" Appearance: Multifocal bilateral, peripheral opacities, or opacities with rounded morphology. Lower lung-predominant distribution.  "Indeterminate" Appearance: Absence of typical findings and Unilateral, central or upper lung predominant distribution of airspace disease. "Atypical" Appearance: Pneumothorax or pleural effusion Pulmonary Edema Lobar Consolidation Solitary lung nodule or mass Diffuse tiny nodules Cavity. "Negative" for Pneumonia: No lung opacities.
    enum:
        - atypical
        - indeterminate
        - negative
        - typical

  midrc_mRALE_score:
    description: Values are extracted from the annotation file mRALE_Mastermind_Challenge. The Radiographic Assessment of Lung Edema (RALE) score is provided as a reference standard assessment of disease severity on chest radiograph.  A normal chest radiograph receives a score of 0, while a chest radiograph with complete consolidation of both lungs receives the maximum score of 24.
    type: integer
    maximum: 24
    minimum: 0

  annotation_method:
    description: Defines method by which annotation was created.
    enum:
        - Clinically_derived
        - Post_clinical_auto
        - Post_clinical_expert
        - Post_clinical_general

  annotator_id:
    description: Coded value to represent a particular annotator in a group. These need only be unique per annotation.
    type: string

