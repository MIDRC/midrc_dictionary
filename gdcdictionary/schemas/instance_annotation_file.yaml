$schema: "http://json-schema.org/draft-04/schema#"

id: "instance_annotation_file"
title: Instance Annotation File
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: annotation
program: '*'
project: '*'
description: An object file related to an instance.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links: 
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: instance_annotation_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: cr_instances
        backref: instance_annotation_files
        label: related_to
        target_type: cr_instance
        multiplicity: many_to_many
        required: false
      - name: ct_instances
        backref: instance_annotation_files
        label: related_to
        target_type: ct_instance
        multiplicity: many_to_many
        required: false
      - name: dx_instances
        backref: instance_annotation_files
        label: related_to
        target_type: dx_instance
        multiplicity: many_to_many
        required: false
      - name: mr_instances
        backref: instance_annotation_files
        label: related_to
        target_type: mr_instance
        multiplicity: many_to_many
        required: false
      - name: instance_annotations
        backref: instance_annotation_files
        label: related_to
        target_type: instance_annotation
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category
  - annotation_name

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  annotation_name:
    description: Predefined description of the annotation.
    enum:
      - We need a list of enums here.

  # gen3 properties
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  # links to other nodes
  instance_annotations:
    description: The submitter_id or id of the instance annotation this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  cr_instance:
    description: The submitter_id or id of the instance this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  ct_instance:
    description: The submitter_id or id of the instance this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  dx_instance:
    description: The submitter_id or id of the instance this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  mr_instance:
    description: The submitter_id or id of the instance this annotation file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the annotation_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
